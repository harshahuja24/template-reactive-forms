<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <button (click)="setvaluesToControls()">Edit Form Test</button>
        <form (ngSubmit)="submit()" [formGroup]="registerForm">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" formControlName="username">
          <p *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['minlength']" class="bg-danger">Enter Valid UserName MinLength is Small</p>
          <p *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched" class="bg-danger">Please Enter a valid Username This is not Supposed to be empty</p>
          <!-- <p *ngIf="!(registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.pristine) && !(registerForm.get('username')?.errors?.['minlength'] && registerForm.get('username')?.pristine)" class="bg-success">Valid Username</p> -->


          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" formControlName="email" >
  
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password">
  
          <label class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male" formControlName="gender">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female" formControlName="gender">
            <label class="form-check-label" for="female">Female</label>
          </div>
  
          <label for="branch" class="form-label">Branch</label>
          <select class="form-select" id="branch" name="branch" formControlName="branch" >
            <option value="">Select Branch</option>
            <option value="cmpn">Cmpn</option>
            <option value="inft">Inft</option>
            <option value="aids">Aids</option>
            <option value="extc">Extc</option>
          </select>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>

        {{registerForm.value | json}}
      </div>
    </div>
  </div>
